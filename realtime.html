function graph() {

var n = 60,
    duration = 8000,
	i =-1,
    now = new Date(Date.now() - duration),
    count = 0,
    count2 = 0,
    data = d3.range(n).map(function() { return 0; }),
    data2 = d3.range(n).map(function() { return 0; });

var margin = {top: 10, right: 20, bottom: 30, left: 60},
    width = 1200 - margin.left-margin.right,
    height = 460 - margin.top - margin.bottom;

var x = d3.time.scale()
    .domain([now - (n - 2) * duration, now - duration])
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d, i) { return x(now - (n - 1 - i) * duration); })
    .y(function(d, i) { return y(d); });

var line2 = d3.svg.line()
    .interpolate("basis")
    .x(function(d, i) { return x(now - (n - 1 - i) * duration); })
    .y(function(d, i) { return y(d); });
	

var svg = d3.select("body").append("p").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("margin-left", -margin.left + "px")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var axis = svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate( "+margin.left+"," + height + ")")
    .call(x.axis = d3.svg.axis().scale(x).orient("bottom"));


var yaxis = svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + margin.left + ",0)")
    .call(y.axis = d3.svg.axis().scale(y).orient("left"));
	
	
d3.select(".y.axis")
	.append("text")
	.text("Travel Time (min)")
	.attr("text-anchor", "middle")
	.attr("transform","rotate( -90, 200, 0)")
	.attr("y",-250);

var path = svg.append("g")
    .attr("clip-path", "url(#clip)")
	.attr("transform", "translate(" + margin.left + ",0)")
	.append("path")
	.data([data])
    .attr("class", "line");
	
var path2 = svg.append("g")
    .attr("clip-path", "url(#clip)")
	.attr("transform", "translate(" + margin.left + ",0)")	
	.append("path")
	.data([data2])
    .attr("class", "line2")


    var color_hash = {  0 : ["Bing Maps", "#0066FF"],
					    1 : ["MapQuest", "#52db17"],
					    2 : ["cherry", "red"]
					  }                      

	// add legend   
var legend = svg.append("g")

	//.attr("x", w - 65)
	//.attr("y", 50)
  .attr("height", 100)
  .attr("width", 100)
.attr('transform', 'translate(-20,50)')    


var dataset = [ [{0:"a"},{1:"c"}], [{2:"b"},{3:"c"}]   ];

legend.selectAll('rect')

  .enter()
  .append("rect")
  .attr("x", width-52)
  .attr("y", function(d, i){ return i *  20+height-120;})
  .attr("width", 10)
  .attr("height", 10)
  .style("fill", function(d) { 
	var color = color_hash[dataset.indexOf(d)][1];
	return color;
  })
  
legend.selectAll('text')
  .data(dataset)
  .enter()
  .append("text")
  .attr("x", width -32)
  .attr("y", function(d, i){ return i *  20 +height -111;})
  .text(function(d) {
	var text = color_hash[dataset.indexOf(d)][0];
	return text;
  });
	
//path.append("path2").data([data]).attr("class", "line2");


tick();

console.log($("#txtAddress").val() );

"&to="

 $.getJSON('http://dev.virtualearth.net/REST/V1/Routes/Driving?o=json&wp.0=' + $("#txtAddress").val() + '&wp.1=' + $("#txtAddress2").val() + '&distanceUnit=mi&optmz=timeWithTraffic&key=AnsWc3YravJBmbTYUxe6uAQFXxINbIwFwV03kzxNVPyTToG5jde5y10ar4iaH51X&jsonp=?', function (result) {
                    var loc = result.resourceSets[0].resources[0].routeLegs[0].travelDuration;

  // update the domains
  	var a = d3.max(data),
		b = d3.max(data2),

		c = d3.max(sas)
		d = c - 5;

if(d<0){
	var d = 0}

  now = new Date();

 // push the accumulated count onto the back, and reset the count

      .attr("transform", null);

      .attr("transform", null);
	  
  // slide the x-axis left
  axis.transition()
      .duration(duration)
      .ease("linear")
      .call(x.axis);
	  
  yaxis.transition()
	  .duration(duration/10)
      .ease("linear")
  	  .call(y.axis);

  // slide the line left
  path.transition()
      .duration(duration)

  path2.transition()

  // pop the old data point off the front
  data.shift();
  data2.shift();

});
});
}
};
